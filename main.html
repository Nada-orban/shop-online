<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="nav p-3 sticky-top ">
        <div class="container">
            <div class="items d-flex justify-content-between ">
                <i class="bars fas fa-bars"></i>
                <img src="images/logo.svg" alt="">
                <div class="total-item">
                    <div class="total-bag" id="total-bag">0</div>
                    <i class="shoping-cart fas fa-cart-plus"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="cart  p-4">
        <div class="row">
            <div class="col-md-10">
                <div class="close-item">
                    <i class="close fas fa-window-close"></i>
                </div>
                <h2 class="justify-content-center align-items-center text-center">Your Cart</h2>
                <div class="carT-items "></div>
                <div class="cart-item justify-content-center align-items-center p-5 text-center ">
                    <h4 class="mt-4">your Total: $<span class="total">0</span></h4>
                    <button type="button" class="btn text-uppercase mx-auto ">CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>
    <div class="funition-collection text-center p-5">
        <div class="container-fluid">
            <div class="collection justify-content-center align-items-center p-5  ">
                <h1 class="text-uppercase">funition-collection</h1>
                <button type="button" class="btn text-uppercase mt-3">shop now</button>
            </div>
        </div>
    </div>


    <div class="products text-center mx-4 p-5">
        <h1 class="text-captalize">our products</h1>
        <div class="row p-5 d-flex justify-content-center align-items-center">
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
